<div id="profile">
    <div id="leftProfileArea">
        <div id="profileHeading">Profile {{profileNumber}}</div>
        <div id="profileInfos">
            <div>Name: {{profileName}}</div>
            <div>Age: {{profileAge}}</div>
        </div>
        <button mat-raised-button color="warn" (click)="firstBtnClicked()">See more</button>
    </div>
    <img id="profileImage" src="{{ profileImage }}" />
</div>
