<div id="profile-view">
    <!--ngFor = for-Schleife fÃ¼r dynamische Erzeugung-->
    <div>Profiles:</div>
    <!--Bidirektionales Databinding-->
    <app-profile 
        *ngFor="let i of [0, 1, 2, 3]"
        [profileImage]="profileImages[i]" 
        [profileAge]="profileAges[i]"
        [profileName]="profileNames[i]" 
        [profileNumber]="i+1">
    </app-profile>
</div>
